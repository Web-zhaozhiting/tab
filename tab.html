<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>tab选项卡</title>
  <style>
    .tab-view {
      float: left;
      margin-right: 50px;
    }

    .tab-view p {
      color: #999;
      margin-bottom: 20px;
    }
  </style>
  <link rel="stylesheet" href="css/tab.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/tab.js"></script>
</head>

<body>
  <div class="tab-view">
    <p>1没有配置参数</p>
    <div class="tab js-tab" data-config='{
                                        "triggerType":"mouseover",
                                        "effect":"fade",
                                        "invoke":"3",
                                        "auto":2000
                                        }'>
      <ul class="tab-nav clearfix">
        <li class="active">
          <a href="javascript:;">新闻</a>
        </li>
        <li>
          <a href="javascript:;">娱乐</a>
        </li>
        <li>
          <a href="javascript:;">电影</a>
        </li>
        <li>
          <a href="javascript:;">科技</a>
        </li>
      </ul>
      <!-- 内容 -->
      <div class="content-wrap" id='content'>
        <div class="content-item current">
          <img src="img/a.jpg" alt="a">
        </div>
        <div class="content-item">
          <img src="img/b.jpg" alt="b">
        </div>
        <div class="content-item">
          <img src="img/c.jpg" alt="c">
        </div>
        <div class="content-item">
          <img src="img/d.jpg" alt="d">
        </div>
      </div>
    </div>
  </div>
  <div class="tab-view">
    <p>2click点击事件</p>
    <div class="tab js-tab" data-config='{
                                            "triggerType":"click",
                                            "effect":"fade",
                                            "invoke":"2",
                                            "auto":2000
                                            }'>
      <ul class="tab-nav clearfix">
        <li class="active">
          <a href="javascript:;">新闻</a>
        </li>
        <li>
          <a href="javascript:;">娱乐</a>
        </li>
        <li>
          <a href="javascript:;">电影</a>
        </li>
        <li>
          <a href="javascript:;">科技</a>
        </li>
      </ul>
      <!-- 内容 -->
      <div class="content-wrap" id='content'>
        <div class="content-item current">
          <img src="img/a.jpg" alt="a">
        </div>
        <div class="content-item">
          <img src="img/b.jpg" alt="b">
        </div>
        <div class="content-item">
          <img src="img/c.jpg" alt="c">
        </div>
        <div class="content-item">
          <img src="img/d.jpg" alt="d">
        </div>
      </div>
    </div>
  </div>

  <div class="tab-view">
    <p>3选择</p>
    <div class="tab js-tab" data-config='{
                                                "triggerType":"mouseover",
                                                "effect":"fade",
                                                "invoke":"1",
                                                "auto":2000
                                                }'>
      <ul class="tab-nav clearfix">
        <li class="active">
          <a href="javascript:;">新闻</a>
        </li>
        <li>
          <a href="javascript:;">娱乐</a>
        </li>
        <li>
          <a href="javascript:;">电影</a>
        </li>
        <li>
          <a href="javascript:;">科技</a>
        </li>
      </ul>
      <!-- 内容 -->
      <div class="content-wrap" id='content'>
        <div class="content-item current">
          <img src="img/a.jpg" alt="a">
        </div>
        <div class="content-item">
          <img src="img/b.jpg" alt="b">
        </div>
        <div class="content-item">
          <img src="img/c.jpg" alt="c">
        </div>
        <div class="content-item">
          <img src="img/d.jpg" alt="d">
        </div>
      </div>
    </div>
  </div>

  <script>
    $(function () {
      //tab
    //   Tab.init($('.js-tab'));
    $('.js-tab').tab();
    });
  </script>
</body>

</html>
